<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hit - Robot Control</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Project Hit - Robot Control</h1>
            <div id="connection-status" class="status-disconnected">üî¥ Initializing...</div>
        </div>

        <!-- Main Grid (2 columns) -->
        <div class="grid">

            <!-- LEFT: Joint Angles -->
            <div class="card card-secondary">
                <h3>üìê Joint Angles (Degrees)</h3>
                <div class="joints-panel">
                    <div class="joint-row">
                        <div class="joint-item">
                            <label>J1</label>
                            <div class="gauge-container">
                                <div class="gauge-fill" id="joint-gauge-0"></div>
                            </div>
                            <span class="gauge-value numeric" id="joint-value-0">-</span>
                        </div>
                        <div class="joint-item">
                            <label>J2</label>
                            <div class="gauge-container">
                                <div class="gauge-fill" id="joint-gauge-1"></div>
                            </div>
                            <span class="gauge-value numeric" id="joint-value-1">-</span>
                        </div>
                        <div class="joint-item">
                            <label>J3</label>
                            <div class="gauge-container">
                                <div class="gauge-fill" id="joint-gauge-2"></div>
                            </div>
                            <span class="gauge-value numeric" id="joint-value-2">-</span>
                        </div>
                    </div>
                    <div class="joint-row">
                        <div class="joint-item">
                            <label>J4</label>
                            <div class="gauge-container">
                                <div class="gauge-fill" id="joint-gauge-3"></div>
                            </div>
                            <span class="gauge-value numeric" id="joint-value-3">-</span>
                        </div>
                        <div class="joint-item">
                            <label>J5</label>
                            <div class="gauge-container">
                                <div class="gauge-fill" id="joint-gauge-4"></div>
                            </div>
                            <span class="gauge-value numeric" id="joint-value-4">-</span>
                        </div>
                        <div class="joint-item">
                            <label>J6</label>
                            <div class="gauge-container">
                                <div class="gauge-fill" id="joint-gauge-5"></div>
                            </div>
                            <span class="gauge-value numeric" id="joint-value-5">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: Controls -->
            <div class="card card-secondary">
                <h3>üéÆ Task Controls</h3>
                <div class="button-group-vertical">
                    <button id="btn-start" class="btn btn-success btn-large">
                        ‚ñ∂Ô∏è START
                    </button>
                    <button id="btn-pause" class="btn btn-warning btn-large">
                        ‚è∏Ô∏è PAUSE
                    </button>
                    <button id="btn-home" class="btn btn-primary btn-large">
                        üè† HOME
                    </button>
                    <button id="btn-reset" class="btn btn-info btn-large">
                        üîÑ RESET
                    </button>
                    <button id="btn-emergency-stop" class="btn btn-danger btn-large">
                        üõë EMERGENCY STOP
                    </button>
                </div>
            </div>

            <!-- BOTTOM: Status (Full Width) -->
            <div class="card card-secondary status-full">
                <h3>üìä Status</h3>
                <div class="status-display-horizontal">
                    <div id="status-box" class="status-indicator WAITING">WAITING</div>
                    <div class="status-info">
                        <div class="data-row">
                            <span class="data-label">Robot</span>
                            <span class="data-value" id="robot-connection">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Error</span>
                            <span class="data-value error-text" id="last-error">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Updated</span>
                            <span class="data-value" id="debug-timestamp">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
